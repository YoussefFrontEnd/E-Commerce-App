
  <div class="my-16 bg-gray-50 py-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
      @for (prod of allBrands; track prod._id) {
        <div (click)="getBrandsId(prod._id)" class="my-5 h-full product cursor-pointer bg-gray-50 border border-gray-100 shadow">
          <div>
            <img class="w-full h-auto" [src]="prod.image" alt="" />
            <div class="p-2">
              <h2 class="text-center">{{prod.name}}</h2>
            </div>
          </div>
        </div>
      }
    
      @if (brandsId) {
        <div class="fixed top-14 left-4 md:top-1/2 md:left-1/2 transform md:-translate-x-1/2 md:-translate-y-1/2 bg-gray-300 z-50 shadow-md max-w-xs sm:max-w-md md:max-w-lg p-4 rounded-lg">
          <div class="my-5 h-full product cursor-pointer bg-gray-50 border border-gray-100 shadow p-4">
            <i (click)="romove(brand)" class="fa-solid text-red-500 text-xl fa-xmark cursor-pointer absolute top-2 right-2"></i>
            
            <div class="flex flex-col md:flex-row items-center gap-4 justify-between">
              <div class="p-4 text-center">
                <h2>{{brandsId?.name}}</h2>
                <h2>{{brandsId?.slug}}</h2>
              </div>
  
              <div class="p-2 w-full md:w-auto">
                <img class="w-full h-auto md:w-40 md:h-40" [src]="brandsId?.image" alt="" />
              </div>
            </div>
  
            <button (click)="romove(brand)" class="bg-red-400 text-white py-2 px-4 rounded-lg w-full md:w-auto">Remove</button>
          </div>
        </div>
      }
    </div>
  </div>
