<div class="my-24">
  
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 bg-gray-50 py-10 mt-15 mb-28">
    @for (item of categData; track item._id) {
      <div (click)="allCategId(item._id)" class="my-5 h-full product cursor-pointer bg-gray-50 border border-gray-100 shadow">
        
        <div>
          <img class="rounded-lg w-full h-auto sm:w-80 sm:h-96" [src]="item.image" alt="" />

          <div class="p-2">
            <h2 class="text-center">{{item.name}}</h2>
          </div>
        </div>

      </div>
    }
  </div>

  <!-- categoriesId -->
  <div class="my-5 h-full product cursor-pointer bg-gray-50 border border-gray-100 shadow"> 
    <div class="flex flex-col sm:flex-row items-center gap-4 sm:gap-7 p-4">
      <h2 class="bg-gray-200 py-2 px-8 text-center">{{categId?.name}}</h2>
      <h2 class="bg-gray-200 py-2 px-8 text-center">{{categId?.slug}}</h2>
    </div>
  </div> 

</div>
